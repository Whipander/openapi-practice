openapi: 3.1.0
info:
  title: Products and Orders management API
  description: Products and Orders management API
  version: 1.0.0
paths:
  /products:
    get:
      description: Return a list of products.
      tags:
        - Product
      parameters:
        - $ref: '#/components/parameters/LimitParams'
        - $ref: '#/components/parameters/QueryParams'
      responses:
        200:
          description: Successfully returned a list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
              examples:
                multipleProducts:
                  value:
                    - name: White cap
                      expiration_datetime: null
                      price: 5.99
                    - name: Ketchup
                      expiration_datetime: 2026-08-31T19:00:00Z
                      price: 2.99
                noProduct:
                  value: []

  /orders:
    get:
      description: Return a paged list of all the orders
      tags:
        - Orders
      parameters:
        - $ref: '#/components/parameters/PageParams'
        - $ref: '#/components/parameters/SizeParams'
      responses:
        200:
          description: Successfully get the list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                multipleOrders:
                  value:
                    - identifier: 1
                      creation_datetime: 2025-12-23T09:14:32Z
                      customer_name: Mihaja
                      total_amount: 1579.99
                    - identifier: 2
                      creation_datetime: 2025-04-03T23:33:45Z
                      customer_name: Coconut
                      total_amount: 2007.04
                noOrders:
                  value: []

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          description: Name of the product
          example: CurlsPro
        expiration_datetime:
          type: string
          description: Expiration date of the product
          format: date-time
          example: 2025-08-31T16:37:54Z
        price:
          type: integer
          description: Price of the product
          format: float
          example: 19.99
      required:
        - name
        - expiration_datetime
        - price

    Order:
      type: object
      properties:
        identifier:
          type: integer
          example: 1
        customer_name:
          type: string
          example: Harena Mihaja
        creation_datetime:
          type: string
          format: date-time
          example: 2025-08-31T17:15:00Z
        total_amount:
          type: integer
          format: float
          example: 199.99
      required:
        - identifier
        - creation_datetime
        - customer_name
        - total_amount

  parameters:
    LimitParams:
      name: limit
      in: query
      required: false
      description: Maximum number of elements
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
        example: 5
    QueryParams:
      name: q
      in: query
      required: false
      description: Filter products per name.
      schema:
        type: string
        example: Baby oil
    PageParams:
      name: page
      in: query
      required: false
      description: The page number
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 5
    SizeParams:
      name: size
      in: query
      required: false
      description: The number of orders per page
      schema:
        type: integer
        minimum: 1
        maximum: 20
        default: 10
        example: 5